<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Princess, be my Valentine?</title>

  <style>
    :root{
      --pink:#ff3b7a;
      --rose:#ff6fa3;
      --bg1:#ffe2ef;
      --bg2:#fff7fb;
      --ink:#1f1f1f;
      --card:#ffffffcc;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 500px at 15% 10%, #ffd1e4 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #ffe6f2 0%, transparent 55%),
        radial-gradient(900px 500px at 50% 100%, #ffd9ea 0%, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Floating flowers + sparkles */
    .bg{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.65;
    }
    .petal, .spark{
      position:absolute;
      animation: floaty linear infinite;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.08));
    }
    .petal{
      width:42px; height:42px;
      border-radius: 55% 45% 60% 40% / 55% 60% 40% 45%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ffd1e4 35%, #ff8fb8 75%, #ff5f9a 100%);
    }
    .spark{
      width:10px; height:10px;
      border-radius:999px;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%);
      animation-name: twinkle;
    }

    @keyframes floaty{
      from{ transform: translateY(110vh) rotate(0deg); }
      to{ transform: translateY(-20vh) rotate(360deg); }
    }
    @keyframes twinkle{
      0%,100%{ opacity:.4; }
      50%{ opacity:1; }
    }

    /* Card */
    .card{
      width:min(560px, 92vw);
      padding:28px 22px 22px;
      border-radius:22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.55);
      position:relative;
    }
    h1{
      margin:10px 0 6px;
      font-size:28px;
      text-align:center;
    }
    .sub{
      margin:0 0 18px;
      font-size:15px;
      opacity:.85;
      text-align:center;
    }

    /* Buttons */
    .btnArea{
      position:relative;
      height:110px;
      margin:14px 0 6px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
      border-radius:16px;
    }
    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      user-select:none;
    }
    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--rose));
      color:white;
    }
    #noBtn{
      background:#f2f2f2;
      position:absolute;
      left:62%;
      top:28px;
    }

    /* Confetti */
    .confetti{
      position:fixed;
      width:10px;
      height:14px;
      top:-20px;
      pointer-events:none;
      animation: fall linear forwards;
      z-index:9999;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(720deg);
        opacity:0;
      }
    }

    .msg{
      margin-top:12px;
      min-height:26px;
      font-size:16px;
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="bg" id="bg"></div>

  <div class="card">
    <h1>üëë Princess, will you be my Valentine? üíñ</h1>
    <p class="sub">I want to make you feel extra loved üíê</p>

    <div class="btnArea" id="btnArea">
      <button id="yesBtn">Yes üíû</button>
      <button id="noBtn">No</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    /* Background petals + sparkles */
    const bg = document.getElementById("bg");
    function spawn(cls,count){
      for(let i=0;i<count;i++){
        const d=document.createElement("div");
        d.className=cls;
        d.style.left=Math.random()*100+"vw";
        d.style.animationDuration=(8+Math.random()*10)+"s";
        d.style.animationDelay=(-Math.random()*10)+"s";
        bg.appendChild(d);
      }
    }
    spawn("petal",14);
    spawn("spark",16);

    const noBtn=document.getElementById("noBtn");
    const yesBtn=document.getElementById("yesBtn");
    const btnArea=document.getElementById("btnArea");
    const msg=document.getElementById("msg");

    function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

    function moveNo(x,y){
      const area=btnArea.getBoundingClientRect();
      const btn=noBtn.getBoundingClientRect();
      const pad=10;
      const maxX=area.width-btn.width-pad;
      const maxY=area.height-btn.height-pad;
      noBtn.style.left=rand(pad,maxX)+"px";
      noBtn.style.top=rand(pad,maxY)+"px";
    }

    btnArea.addEventListener("mousemove",(e)=>{
      const btn=noBtn.getBoundingClientRect();
      const dist=Math.hypot(
        (btn.left+btn.width/2)-e.clientX,
        (btn.top+btn.height/2)-e.clientY
      );
      if(dist<120) moveNo(e.clientX,e.clientY);
    });

    btnArea.addEventListener("touchstart",(e)=>{
      const t=e.touches[0];
      moveNo(t.clientX,t.clientY);
    });

    /* Confetti burst */
    function confettiBurst(count=120){
      const colors=["#ff3b7a","#ff6fa3","#ffd1e4","#fff","#ffb703"];
      for(let i=0;i<count;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
      }
    }

    yesBtn.addEventListener("click",()=>{
      msg.textContent="YAY Princess!! üíñüíê I‚Äôm the luckiest üò≠‚ú®";
      confettiBurst();
    });

    noBtn.addEventListener("click",()=>{
      msg.textContent="You actually caught it üò≥üòÇ (still love you, Princess üíõ)";
    });
  </script>
</body>
</html>
